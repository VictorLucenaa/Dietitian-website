<div class="card">
  <div class="card__container">
    <p class="card__plan-type">{{ cardPlan.planType }} Plan</p>
    <p class="card__header-subtitle">Up to 50% off on Yearly Plan</p>
    <p class="card__plan-content">{{ cardPlan.planContent }}</p>
    <div class="card__price-container">
      <p class="card__plan-price">${{ cardPlan.planPrice }}</p>
      <span class="card__pan-term">/month</span>
    </div>
    <a class="card__plan-select">Choose Plan</a>
  </div>
</div>
