<div class="card">
  <div class="card__image--container">
    <img [src]="card.logo" class="card__image" />
  </div>

  <div class="card__text--container">
    <p class="card__text--header">{{ card.headerText }}</p>
    <p class="card__main--text">{{ card.mainText }}</p>
    <p class="card__secondary--text">{{ card.secondaryText }}</p>
    <div class="card__post__info--container">
      <div class="card__post__left--side">
        <img [src]="card.authorImage" class="card__post__image" />

        <div class="card__post__content">
          <p class="card__post__author--name">{{ card.authorName }}</p>
          <p class="card__post__date">{{ card.postDate }}</p>
        </div>
      </div>
      <div class="card__post__right--side">
        <img [src]="card.postLike" class="card__post__logo" />
        <img [src]="card.postSave" class="card__post__logo" />
      </div>
    </div>
  </div>
</div>
